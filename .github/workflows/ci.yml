name: dashboard-ci

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository WITH proper credentials
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # Step 4: Run UI tests
      - name: Run Playwright UI Tests
        run: pytest --json-report --json-report-file=results/latest.json

      # Step 5: Process Metrics
      - name: Process Metrics
        run: python process_metrics.py

      # Step 6: Upload CSV artifact
      - name: Upload Metrics CSV
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: results/processed_results.csv

      # Step 7: Commit metrics CSV back to repo
      - name: Commit metrics CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p data
          mv results/processed_results.csv data/processed_results.csv
          git add data/processed_results.csv
          git commit -m "Update metrics CSV [skip ci]" || echo "No changes"
          git push
