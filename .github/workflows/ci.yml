
name: dashboard-ci

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # 3️⃣ Install dependencies & pytest-playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-json-report
          pip install pytest-playwright

          # IMPORTANT → Install browsers where pytest-playwright can find them
          python -m playwright install chromium
          python -m playwright install-deps

      # 4️⃣ Ensure results folders exist
      - name: Create results folders
        run: |
          mkdir -p results/screenshots
          mkdir -p data

      # 5️⃣ Run Playwright UI Tests
      - name: Run Playwright UI Tests
        continue-on-error: true
        run: |
          pytest --json-report --json-report-file=results/latest.json \
                 --browser chromium

      # 5a️⃣ List screenshots for debug
      - name: List screenshots
        run: ls -la results/screenshots || echo "No screenshots found"

      # 6️⃣ Process test metrics
      - name: Process Metrics
        run: python scripts/process_metrics.py

      # 7️⃣ Commit CSVs + screenshots
      
      - name: Commit CSVs & Screenshots
        run: |
          cd $GITHUB_WORKSPACE

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Files before commit:"
          ls -R results/

          git add results/screenshots/*.png 2>/dev/null || echo "No screenshots"
          git add results/history.csv 2>/dev/null || true
          git add results/processed_results_*.csv 2>/dev/null || true

          git status

          git commit -m "Add test results + screenshots [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Debug Screenshot Folder
        run: |
         echo "Listing screenshot dir:"
         ls -la results/screenshots || echo "No screenshots folder found"





