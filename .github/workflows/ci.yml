name: dashboard-ci

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # Step 4: Run UI tests and generate JSON
      - name: Run Playwright UI Tests
        run: pytest --json-report --json-report-file=results/latest.json

      # Step 5: Process JSON into CSV
      - name: Process Metrics
        run: python process_metrics.py

      # Step 6: Upload CSV artifact
      - name: Upload Metrics CSV
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: results/processed_results.csv
