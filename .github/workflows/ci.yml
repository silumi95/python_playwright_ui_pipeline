name: dashboard-ci

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      # Step 4: Run UI tests (Playwright)
      - name: Run Playwright UI Tests
        run: pytest --json-report --json-report-file=results/latest.json

      # Step 5: Process metrics + attach screenshot URLs
      - name: Process Metrics
        run: python process_metrics.py

      # Step 6: Append to history CSV (all runs)
      - name: Append results to history
        run: |
          mkdir -p data
          if [ ! -f data/history.csv ]; then
            cp results/processed_results.csv data/history.csv
          else
            tail -n +2 results/processed_results.csv >> data/history.csv
          fi

      # Step 7: Save per-run CSV for Option B
      - name: Save per-run CSV
        run: |
          mkdir -p data
          csv_name="history_${GITHUB_RUN_NUMBER}.csv"
          cp results/processed_results.csv data/$csv_name

      # Step 8: Upload screenshots artifact
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: results/screenshots

      # Step 9: Commit all CSVs + screenshots
      - name: Commit CSVs and Screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv results/screenshots/*.png || echo "nothing to add"
          git commit -m "Add history CSVs + screenshots [skip ci]" || echo "No changes"
          git push origin HEAD:main
#End